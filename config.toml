#
# settings related to recompiling and reruning app when source changes
#
[hotreload]
  # file suffixes to watch for changes
  suffixes = [".go"]

  # files/directories to ignore
  ignore = []

#
# general application settings
#
[app]
  # additional application arguments
  args = []
  addr = ":3000"

  [app.logger]
    level = "INFO"
    name = "application"

# 运行参数
[mysql]
  connect = "root:xxxxxxxxxx@(127.0.0.1:3306)/pizzaCms?charset=utf8&parseTime=True&loc=Local"
  MaxIdle = 10
  MaxOpen = 100
[mongodb]
  connect = "mongodb://root:123456@127.0.0.1:27017/admin"
[redis]
  connect = "127.0.0.1:6379"
  db = 0
